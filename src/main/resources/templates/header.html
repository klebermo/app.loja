<th:block th:fragment="copy">
  <!DOCTYPE html>
  <html lang="pt-br">
  	<head>
  		<meta charset="utf-8"/>
  		<meta name="viewport" content="width=device-width,initial-scale=1"/>
  		<title></title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"/>
  	</head>
  	<body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item" sec:authorize="isAnonymous()">
              <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
              <a class="nav-link" th:href="@{/usuario/register}">Cadastro</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
              <a class="nav-link" th:href="@{/cart}"><img th:src="@{/images/icon-shopping-cart.png}" width="30" height="30" alt="cesta de compras"/></a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
              <a class="nav-link" th:href="@{/orders}"><img th:src="@{/images/icon-orders.png}" width="30" height="30" alt="lista de pedidos"/></a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
              <a class="nav-link" href="#" th:text="${usuario}"></a>
            </li>
            <li class="nav-item" sec:authorize="hasPermission(#user, 'admin')">
              <a class="nav-link" th:href="@{/admin}"><img th:src="@{/images/icon-admin.png}" width="30" height="30" alt="admin"/></a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
              <a class="nav-link" th:href="@{/logout}"><img th:src="@{/images/icon-logout.png}" width="30" height="30" alt="logout"/></a>
            </li>
          </ul>
        </div>
      </nav>
</th:block>
