<th:block th:fragment="copy">
  <!DOCTYPE html>
  <html>
  	<head>
      <title th:if="${categoria == null and produto == null and pagina == null}" th:text="${geral.titulo}"></title>
      <title th:if="${categoria}" th:text="${geral.titulo + ' | ' + categoria.nome}"></title>
      <title th:if="${produto}" th:text="${geral.titulo + ' | ' + produto.nome}"></title>
      <title th:if="${pagina}" th:text="${geral.titulo + ' | ' + pagina.titulo}"></title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  	</head>
  	<body onload="show_cart_size(); show_cart_total();">
      <nav class="navbar navbar-expand-md navbar-dark sticky-top bg-dark">
        <a class="navbar-brand" th:href="@{/}" th:if="${geral.logo}">
          <img th:src="@{/imagem/download/__${geral.logo.id}__}" width="120" height="240" class="align-top" th:alt="${geral.titulo}">
        </a>
        <a class="navbar-brand" th:href="@{/}" th:unless="${geral.logo}">
          <img th:src="@{/images/bootstrap-solid.svg}" width="30" height="30" class="d-inline-block align-top" th:alt="${geral.titulo}">
          <th:block th:text="${geral.titulo}"></th:block>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li th:if="${pagina}" class="nav-item" th:each="p : ${paginas}">
              <a th:unless="${p.parent}" th:class="${#strings.equals(p, pagina)}? 'nav-link active' : 'nav-link'" th:href="@{/page/__${p.slug}__}" th:text="${p.titulo}"></a>
            </li>
            <li th:unless="${pagina}" class="nav-item" th:each="p : ${paginas}">
              <a th:unless="${p.parent}" class="nav-link" th:href="@{/page/__${p.slug}__}" th:text="${p.titulo}"></a>
            </li>
          </ul>

          <ul class="navbar-nav">
            <li class="nav-item" sec:authorize="isAnonymous()">
              <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
              <a class="nav-link" th:href="@{/usuario/register}">Cadastro</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
              <a class="nav-link" id="cart" th:href="@{/cart}"><i class="fas fa-shopping-cart"></i><span class="badge badge-secondary" id="cart_size" th:attr="data-usuario=${usuario.id}, data-url=@{/usuario/cart_size}" style="display: none;"></span></a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
              <a class="nav-link" th:href="@{/orders}"><i class="fas fa-list"></i></a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
              <a class="nav-link" href="#" th:text="${usuario}"></a>
            </li>
            <li class="nav-item" sec:authorize="hasPermission(#user, 'admin')">
              <a class="nav-link" th:href="@{/admin}"><i class="fas fa-cogs"></i></a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
              <a class="nav-link" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i></a>
            </li>
          </ul>
        </div>
      </nav>
</th:block>
