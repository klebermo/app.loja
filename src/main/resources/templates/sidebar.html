<th:block th:fragment="copy">
<div class="list-group">
  <li class="list-group-item">
    <div class="media logo">
      <img th:if="${geral.logo}" th:src="@{/imagem/download/__${geral.logo.id}__}" width="180px" height="360px" class="mr-3" th:alt="${geral.titulo}">
      <svg th:unless="${geral.logo}" class="bd-placeholder-img mr-3" width="180" height="380" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 64x64">
        <title>Placeholder</title>
        <rect width="100%" height="100%" fill="#868e96"></rect>
        <text x="50%" y="50%" fill="#dee2e6" dy=".3em" th:text="${geral.titulo}"></text>
      </svg>
    </div>
  </li>

  <th:block th:if="${categoria == null and produto == null and pagina == null}">
    <th:block th:each="c : ${categorias}">
      <a th:each="t : ${c.nome}" th:if="${#strings.equals(#strings.substringBefore(t.idioma,','), #strings.replace(#locale,'_','-'))}" th:href="@{/categoria/__${t.conteudo}__}" th:text="${t.conteudo}" class="list-group-item list-group-item-action"></a>
    </th:block>
  </th:block>

  <th:block th:if="${pagina}">
    <th:block th:each="p : ${categorias}">
      <a th:each="t : ${p.nome}" th:if="${#strings.equals(#strings.substringBefore(t.idioma,','), #strings.replace(#locale,'_','-'))}" th:href="@{/pagina/__${t.conteudo}__}" th:text="${t.conteudo}" class="list-group-item list-group-item-action"></a>
    </th:block>
  </th:block>

  <th:block th:if="${produto}">
    <th:block th:each="c : ${categorias}">
      <a th:each="t : ${c.nome}" th:if="${#strings.equals(#strings.substringBefore(t.idioma,','), #strings.replace(#locale,'_','-'))}" th:href="@{/categoria/__${t.conteudo}__}" th:text="${t.conteudo}" th:class="${#strings.equals(c.id, produto.categoria.id)}? 'list-group-item list-group-item-action active' : 'list-group-item list-group-item-action'"></a>
    </th:block>
  </th:block>

  <th:block th:if="${categoria}">
    <th:block th:each="c : ${categorias}">
      <a th:each="t : ${c.nome}" th:if="${#strings.equals(#strings.substringBefore(t.idioma,','), #strings.replace(#locale,'_','-'))}" th:href="@{/categoria/__${t.conteudo}__}" th:text="${t.conteudo}" th:class="${#strings.equals(c.id, categoria.id)}? 'list-group-item list-group-item-action active' : 'list-group-item list-group-item-action'"></a>
    </th:block>
  </th:block>
</div>
</th:block>
