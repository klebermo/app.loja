<div th:replace="header :: copy"></div>

<div th:replace="navbar :: copy"></div>

<div th:replace="sidebar :: copy"></div>

<main class="main">
    <h3>Login</h3>

    <form class="form-container" id="form" method="post" th:action="@{/doLogin}">
      <div class="form-row">
        <div class="col-75">
          <input type="text" name="login" placeholder="login"/>
        </div>
      </div>

      <div class="form-row">
        <div class="col-75">
          <input type="password" name="senha" placeholder="senha"/>
        </div>
      </div>

      <div class="form-row">
        <div class="col-75">
          <button type="submit" class="button">Login</button>
        </div>
      </div>

      <div class="form-row">
        <div class="col-75">
          <input class="checkbox" type="checkbox" value="remember-me"> Remember me </input>
        </div>
      </div>

      <div class="form-row">
        <a th:href="@{/usuario/register}">NÃ£o tem cadastro? Clique aqui para se cadatrar</a>
      </div>

      <div class="form-row">
        <a th:href="@{/usuario/recoverPassword}">Esqueceu a senha? Clique aqui para recuperar</a>
      </div>
    </form>
</main>

<div th:replace="footer :: copy"></div>
