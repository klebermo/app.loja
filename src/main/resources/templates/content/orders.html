<th:block th:fragment="copy">
  <div class="media">
    <h1> <i class="fas fa-receipt"></i> </h1>
    <div class="media-body">
      <h5 class="mt-0">Pedidos</h5>
      Foram realizados <span th:text="${#lists.size(cliente.pedidos)}"></span> pedidos at√© o momento.
    </div>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Itens</th>
        <th scope="col">Data</th>
        <th scope="col">Forma de pagamento</th>
        <th scope="col"></th>
      </tr>
    </thead>

    <tbody>
      <tr th:each="order,stat : ${cliente.pedidos}">
        <td>
          <span th:text="${stat.count}"></span>
        </td>

        <td>
          <ul>
            <li th:each="produto : ${order.produtos}">
              <span th:text="${produto.nome}"></span>
            </li>
          </ul>
        </td>

        <td>
          <span th:text="${#dates.format(order.dataCompra, 'dd/MMM/yyyy')}"></span>
        </td>

        <td>
          <span th:text="${order.metodoPagamento}"></span>
        </td>

        <td>
          <a class="btn btn-dark" th:href="@{/pedido/__${order.id}__}">Detalhes</a>
        </td>
      </tr>
    </tbody>
  </table>
</th:block>
