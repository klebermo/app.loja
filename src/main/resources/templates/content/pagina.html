<th:block th:fragment="copy">
<nav aria-label="breadcrumb">
  <ul class="breadcrumb">
    <li class="breadcrumb-item">
      <a th:href="@{/}">
        <i class="fas fa-home"></i>
      </a>
    </li>

    <li th:each="p : ${breadcrumb}" th:class="${#strings.equals(p, pagina)}? 'breadcrumb-item active' : 'breadcrumb-item'" aria-current="page" th:text="${p.titulo}"></li>
  </ul>
</nav>

<h2 th:text="${pagina.titulo}"></h2>

<span th:utext="${pagina.descricao}"></span>
</th:block>
