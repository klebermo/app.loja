<th:block th:fragment="copy">
  <ul class="breadcrumb">
    <li>
      <a th:href="@{/}">
        <img th:src="@{/images/icon_home.png}"/>
      </a>
    </li>

    <li th:each="item : ${breadcrumb}">
      <a th:each="t : ${item.titulo}" th:if="${#strings.equals(#strings.substringBefore(t.idioma,','), #strings.replace(#locale,'_','-'))}" th:href="@{/page/__${t.slug()}__}" th:text="${t.conteudo}"></a>
    </li>

    <li>
      <a href="#" th:each="t : ${pagina.titulo}" th:if="${#strings.equals(#strings.substringBefore(t.idioma,','), #strings.replace(#locale,'_','-'))}" th:text="${t.conteudo}"></a>
    </li>
  </ul>

  <div class="row">
    <h3 class="row_title" th:each="t : ${pagina.titulo}" th:if="${#strings.equals(#strings.substringBefore(d.idioma,','), #strings.replace(#locale,'_','-'))}" th:utext="${d.conteudo}"></h3>
  </div>

  <span th:each="d : ${pagina.descricao}" th:if="${#strings.equals(#strings.substringBefore(d.idioma,','), #strings.replace(#locale,'_','-'))}" th:utext="${d.conteudo}"></span>
</th:block>
