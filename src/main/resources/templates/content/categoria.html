<th:block th:fragment="copy">
<div class="row no-gutters">
  <div class="jumbotron">
    <div class="media">
      <img th:if="${categoria.icone}" th:src="@{/download/imagem/__${categoria.icone.id}__}" width=64 height=64 class="mr-3" th:alt="${categoria.nome}">
      <img th:unless="${categoria.icone}" th:src="@{/images/icon_category.png}" width=64 height=64 class="mr-3" th:alt="${categoria.nome}">
      <div class="media-body">
        <h5 class="mt-0" th:text="${categoria.nome}"></h5>
        <span th:text="${categoria.resumo}"></span>
      </div>
    </div>
  </div>

  <div class="col" th:each="p : ${produtos}" th:if="${#strings.equals(p.categoria, categoria)}">
      <div class="card" style="width: 18rem;">
        <img th:src="@{/imagem/download/__${p.icone}__}" class="card-img-top" th:alt="${p.nome}">
        <div class="card-body">
          <h5 class="card-title" th:text="${p.nome}"></h5>
          <p class="card-text" th:text="${p.resumo}"></p>
          <a th:href="@{/p/__${p.nome}__}" class="btn btn-primary">Ver detalhes</a>
        </div>
      </div>
  </div>
</div> <!--row-->
</th:block>
