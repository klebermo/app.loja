<th:block th:fragment="copy">
<div class="row no-gutters">
  <div class="jumbotron">
    <h1 class="display-4" th:text="${categoria.nome}"></h1>
    <p class="lead" th:text="${categoria.resumo}"></p>
  </div>

  <div class="col" th:each="p : ${produtos}" th:if="${#strings.equals(p.categoria, categoria)}">
      <div class="card" style="width: 18rem;">
        <img th:src="@{/imagem/download/__${p.icone}__}" class="card-img-top" th:alt="${p.nome}">
        <div class="card-body">
          <h5 class="card-title" th:text="${p.nome}"></h5>
          <p class="card-text" th:text="${p.resumo}"></p>
          <a th:href="@{/p/__${p.nome}__}" class="btn btn-primary">Ver detalhes</a>
        </div>
      </div>
  </div>
</div> <!--row-->
</th:block>
