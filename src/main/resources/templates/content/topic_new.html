<th:block th:fragment="copy">
  <table class="table">
    <thead>
      <tr>
        <th>Novo t&oacute;pico</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>
          <form class="form-container" id="form" method="post" th:action="@{/topic/save}">
            <div class="row">
              <div class="col-25"></div>
              <div class="col-75"> <input type="text" name="titulo" placeholder="Titulo"/> </div>
            </div>

            <div class="row">
              <div class="col-25"></div>
              <div class="col-75"> <textarea name="descricao" rows="25"></textarea> </div>
            </div>

            <input type="hidden" name="dataPublicacao" th:value="${#dates.createNow()}"/>

            <input type="hidden" name="autor" th:value="${usuario.id}"/>

            <input type="hidden" name="forum" th:value="${forum_id}"/>

            <button class="button">Enviar</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</th:block>
