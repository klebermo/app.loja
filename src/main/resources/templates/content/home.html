<th:block th:fragment="copy">
  <div class="container" th:each="c : ${categorias}">
    <div class="media">
      <img th:if="${c.icone}" th:src="@{/imagem/download/__${c.icone.id}__}" width="64" height="64" class="mr-3" th:alt="${c.nome}">
      <div class="media-body">
        <h5 class="mt-0" th:each="t : ${c.nome}" th:if="${#strings.equals(#strings.substringBefore(t.idioma,','), #strings.replace(#locale,'_','-'))}" th:text="${t.conteudo}"></h5>
      </div>
    </div>

    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-4" th:each="p,stat : ${produtos}" th:if="${#strings.equals(p.categoria, c) and stat.index < 5}">
            <div class="card mb-4 shadow-sm">
              <th:block th:unless="${p.icone}">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em"><th:block th:text="${p.nome}"></th:block></text></svg>
              </th:block>
              <th:block th:if="${p.icone}">
                <img th:src="@{/imagem/download/__${p.icone.id}__}" width="64" height="64" th:alt="${p.nome}">
              </th:block>
              <div class="card-body">
                <h5 class="card-title" th:text="${p.nome}"></h5>
                <p class="card-text" th:each="r : ${p.resumo}" th:if="${#strings.equals(#strings.substringBefore(r.idioma,','), #strings.replace(#locale,'_','-'))}" th:text="${r.conteudo}"></p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a th:href="@{/p/__${p.nome}__}" class="btn btn-sm btn-outline-secondary">View</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</th:block>
