<th:block th:fragment="copy">
  <div class="media">
    <svg class="bd-placeholder-img align-self-start mr-3" width="64" height="64" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 64x64"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Resposta</text></svg>
    <div class="media-body">
      <h5 class="mt-0"> Forum - <i th:each="p : ${produtos}" th:if="${#strings.equals(p.forum, resposta.forum)}" th:text="${p.nome}"></i> </h5>
      <p>
        <strong th:text="${resposta.titulo}"></strong>
        <a class="btn btn-link" th:href="@{/forum/view?item=__${resposta.forum}__}">Voltar</a>
      </p>
    </div>
  </div>

  <hr/>

  <div class="jumbotron">
    <h1 class="display-4">Resposta</h1>
    <p class="lead" th:text="${resposta.descricao}"></p>
  </div>
</th:block>
