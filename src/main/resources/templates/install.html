<div th:replace="header :: copy"></div>

<div th:replace="navbar :: copy"></div>

<form role="form" class="form" id="form" th:attr="data-destino=@{/}" th:action="@{/install}" method="post">

  <h1>Instalação</h1>

  <!-- One "tab" for each step in the form: -->
  <div class="tab">Server:
   <p><input type="text" name="server" class="form-control" placeholder="Server..."></p>
   <p><input type="text" name="user" class="form-control" placeholder="Username..."></p>
   <p><input type="text" name="pass" class="form-control" placeholder="Password..."></p>
  </div>

  <div class="tab">Admin:
   <p><input type="text" name="admin_user" class="form-control" placeholder="Username..."></p>
   <p><input type="text" name="admin_pass" class="form-control" placeholder="Password..."></p>
   <p><input type="text" name="admin_nome" class="form-control" placeholder="Nome..."></p>
   <p><input type="text" name="admin_sobrenome" class="form-control" placeholder="Sobrenome..."></p>
   <p><input type="text" name="admin_email" class="form-control" placeholder="E-mail..."></p>
  </div>

  <div class="tab">Conclusão:
    <div class="jumbotron">
      <h1 class="display-4">Instalação concluida com sucesso!</h1>
      <p class="lead">Todas as informações necessárias para concluir a instalação foram coletadas.</p>
      <hr class="my-4">
      <p>Clique em concluir para salvar os dados e começar a usar o sistema.</p>
    </div>
  </div>

  <div style="overflow:auto;">
   <div style="float:right;">
     <button type="button" id="prevBtn" onclick="nextPrev(-1)">Anterior</button>
     <button type="button" id="nextBtn" onclick="nextPrev(1)">Próximo</button>
   </div>
  </div>

  <!-- Circles which indicates the steps of the form: -->
  <div style="text-align:center;margin-top:40px;">
   <span class="step"></span>
   <span class="step"></span>
   <span class="step"></span>
  </div>

</form>

<div th:replace="footer :: copy"></div>
