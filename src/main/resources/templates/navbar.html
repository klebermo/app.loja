<th:block th:fragment="copy">
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
  <a th:if="${geral.logo}" class="navbar-brand" href="#">
    <img th:src="@{/imagem/download/__${geral.logo.id}__}" th:alt="${geral.titulo}">
    <span th:text="${geral.titulo}"></span>
  </a>

  <a th:unless="${geral.logo}" class="navbar-brand" th:href="@{/}" th:text="${geral.titulo}"></a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item" th:if="${pagina}" th:each="p : ${paginas}">
        <th:block th:each="t : ${p.titulo}" th:if="${#strings.equals(#strings.substringBefore(t.idioma,','), #strings.replace(#locale,'_','-'))}">
          <a class="nav-link" th:unless="${p.parent}" th:href="@{/page/__${t.slug()}__}" th:text="${t.conteudo}"></a>
        <th:block>
      </li>

      <li class="nav-item" th:unless="${pagina}" th:each="p : ${paginas}">
        <th:block th:each="t : ${p.titulo}" th:if="${#strings.equals(#strings.substringBefore(t.idioma,','), #strings.replace(#locale,'_','-'))}">
          <a class="nav-link" th:unless="${p.parent}" th:href="@{/page/__${t.slug()}__}" th:text="${t.conteudo}"></a>
        </th:block>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item" sec:authorize="isAnonymous()">
        <a class="nav-link" th:href="@{/login}">Login</a>
      </li>

      <li class="nav-item" sec:authorize="isAnonymous()">
        <a class="nav-link" th:href="@{/usuario/register}">Cadastro</a>
      </li>

      <li class="nav-item" sec:authorize="isAuthenticated()">
        <a class="nav-link" id="cart" th:href="@{/cart}" th:if=" ${usuario}">
          <i class="fas fa-shopping-cart"></i>
          <span class="badge badge-secondary" id="cart_size" th:attr="data-usuario=${usuario.id}, data-url=@{/usuario/cart_size}" style="display: none;"></span>
        </a>
      </li>

      <li class="nav-item" sec:authorize="isAuthenticated()">
        <a class="nav-link" th:href="@{/orders}">
          <i class="fas fa-receipt"></i>
        </a>
      </li>

      <li class="nav-item" sec:authorize="isAuthenticated()">
        <a class="nav-link" href="#" th:text="${usuario}"></a>
      </li>

      <li class="nav-item" sec:authorize="hasPermission(#user, 'admin')">
        <a class="nav-link" th:href="@{/admin}">
          <i class="fas fa-user-cog"></i>
        </a>
      </li>

      <li class="nav-item" sec:authorize="isAuthenticated()">
        <a class="nav-link" th:href="@{/logout}">
          <i class="fas fa-sign-out-alt"></i>
        </a>
      </li>
    </ul>
  </div>
</nav>
</th:block>
