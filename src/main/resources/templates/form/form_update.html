<!doctype html>
<html lang="pt-br">
<body>
    <div id="form-container">
      <form class="form" id="form" method="post" th:action="@{/__${#strings.toLowerCase(classe.simpleName)}__/update}">
        <input type="hidden" name="id" th:value="${command.id}" id="id"/>

        <div class="container" th:if="${#strings.equals(classe.simpleName, 'Categoria')}">
          <div class="form-group">
            <label for="icone">Icone</label>
            <input th:if="${command.icone}" type="hidden" name="icone" th:value="${command.icone.id}"/>
            <input type="file" accept=".png" class="form-control image-uploader" id="icone" th:attr="data-url=@{/imagem/upload}">
          </div>

          <ul class="nav nav-tabs">
            <li class="nav-item" th:each="idioma,stat : ${idiomas.listaDeIdiomas}">
              <a th:class="${stat.index == 0}? 'nav-link show active' : 'nav-link'" th:id="${idioma}" data-toggle="tab" th:href="${'#' + #strings.substringBefore(idioma,',')}" role="tab" th:attr="aria-controls=${#strings.substringBefore(idioma,',')},aria-selected=${stat.index == 0? 'true' : 'false'}" th:text="${idioma}"></a>
            </li>
          </ul>

          <div class="tab-content">
            <div th:each="idioma,stat : ${idiomas.listaDeIdiomas}" th:class="${stat.index == 0}? 'tab-pane show active' : 'tab-pane fade'" th:id="${#strings.substringBefore(idioma,',')}" role="tabpanel" th:attr="aria-labelledby=${#strings.substringBefore(idioma,',') + '_tab'}">
              <div class="form-group">
                <label for="nome">Nome</label>
                <input type="hidden" th:name="${'nome[' + stat.index + '].idioma'}" th:value="${idioma}"/>
                <input type="text" th:name="${'nome[' + stat.index + '].conteudo'}" class="form-control" id="nome" placeholder="Nome">
              </div>

              <div class="form-group">
                <label for="resumo">Resumo</label>
                <input type="hidden" th:name="${'resumo[' + stat.index + '].idioma'}" th:value="${idioma}"/>
                <input type="text" th:name="${'resumo[' + stat.index + '].conteudo'}" class="form-control" id="resumo" placeholder="Resumo">
              </div>
            </div>
          </div>
        </div>

        <div class="container" th:if="${#strings.equals(classe.simpleName, 'Produto')}">
          <div class="container">
            <div class="row">
              <div class="col-sm">
                <div class="form-group">
                  <label for="icone">Icone</label>
                  <input th:if="${command.icone}" type="hidden" name="icone" th:value="${command.icone.id}"/>
                  <input type="file" accept=".png" class="form-control image-uploader" id="icone" th:attr="data-url=@{/imagem/upload}">
                </div>
              </div>
              <div class="col-sm">
                <div class="form-group">
                  <label for="categoria">Categoria</label>
                  <select class="form-control" id="categoria" name="categoria.id">
                    <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:selected="${#strings.equals(categoria, command.categoria)}" th:text="${categoria.nome}"/>
                  </select>
                </div>
              </div>
              <div class="col-sm">
                <div class="form-group">
                  <label for="preco">Pre&ccedil;o</label>
                  <input type="text" name="preco" th:value="${command.preco}" class="form-control" id="preco" placeholder="Pre&ccedil;o">
                </div>
              </div>
            </div>
          </div>

          <ul class="nav nav-tabs">
            <li class="nav-item" th:each="idioma,stat : ${idiomas.listaDeIdiomas}">
              <a th:class="${stat.index == 0}? 'nav-link show active' : 'nav-link'" th:id="${idioma}" data-toggle="tab" th:href="${'#' + #strings.substringBefore(idioma,',')}" role="tab" th:attr="aria-controls=${#strings.substringBefore(idioma,',')},aria-selected=${stat.index == 0? 'true' : 'false'}" th:text="${idioma}"></a>
            </li>
          </ul>

          <div class="tab-content">
            <div th:each="idioma,stat : ${idiomas.listaDeIdiomas}" th:class="${stat.index == 0}? 'tab-pane show active' : 'tab-pane fade'" th:id="${#strings.substringBefore(idioma,',')}" role="tabpanel" th:attr="aria-labelledby=${#strings.substringBefore(idioma,',') + '_tab'}">
              <div class="form-group">
                <label for="nome">Nome</label>
                <input type="hidden" th:name="${'nome[' + stat.index + '].idioma'}" th:value="${idioma}"/>
                <input type="text" th:name="${'nome[' + stat.index + '].conteudo'}" class="form-control" id="nome" placeholder="Nome">
              </div>

              <div class="form-group">
                <label for="resumo">Resumo</label>
                <input type="hidden" th:name="${'resumo[' + stat.index + '].idioma'}" th:value="${idioma}"/>
                <input type="text" th:name="${'resumo[' + stat.index + '].conteudo'}" class="form-control" id="resumo" placeholder="Resumo">
              </div>

              <div class="form-group">
                <input type="hidden" th:name="${'descricao[' + stat.index + '].idioma'}" th:value="${idioma}"/>
                <textarea class="summernote" id="descricao" th:name="${'descricao[' + stat.index + '].conteudo'}"></textarea>
              </div>
            </div>
          </div>

          <div class="jumbotron">
            <div class="form-group">
              <label for="thumbnails">Thumbnails</label>
              <input th:each="${thumb : command.thumbnails}" type="hidden" name="thumbnails" th:value="${thumb.id}"/>
              <input type="file" accept=".jpg .jpeg" class="form-control image-uploader" id="thumbnails" multiple="multiple" th:attr="data-url=@{/imagem/upload}">
            </div>

            <div class="form-group">
              <label for="versaoGratuita">Vers&atilde;o Gratuita</label>
              <input th:each="${thumb : command.versaoGratuita}" type="hidden" name="versaoGratuita" th:value="${thumb.id}"/>
              <input type="file" accept=".exe .dmg .rpm .deb" class="form-control file-uploader" id="versaoGratuita" multiple="multiple" th:attr="data-url=@{/arquivo/upload}">
            </div>

            <div class="form-group">
              <label for="versaoGratuita">Vers&atilde;o Paga</label>
              <input th:each="${thumb : command.versaoPaga}" type="hidden" name="versaoPaga" th:value="${thumb.id}"/>
              <input type="file" accept=".exe .dmg .rpm .deb" class="form-control file-uploader" id="versaoPaga" multiple="multiple" th:attr="data-url=@{/arquivo/upload}">
            </div>
          </div>
        </div>

        <div class="container" th:if="${#strings.equals(classe.simpleName, 'Pagina')}">
          <div class="form-group">
            <label for="parent">Pagina m&atilde;e</label>
            <select class="form-control" id="parent" name="parent">
              <option value=""></option>
              <option th:each="pagina : ${paginas}" th:value="${pagina.id}" th:selected="${#strings.equals(pagina, command.parent)}" th:text="${pagina.titulo}"/>
            </select>
          </div>

          <ul class="nav nav-tabs">
            <li class="nav-item" th:each="idioma,stat : ${idiomas.listaDeIdiomas}">
              <a th:class="${stat.index == 0}? 'nav-link show active' : 'nav-link'" th:id="${idioma}" data-toggle="tab" th:href="${'#' + #strings.substringBefore(idioma,',')}" role="tab" th:attr="aria-controls=${#strings.substringBefore(idioma,',')},aria-selected=${stat.index == 0? 'true' : 'false'}" th:text="${idioma}"></a>
            </li>
          </ul>

          <div class="tab-content">
            <div th:each="idioma,stat : ${idiomas.listaDeIdiomas}" th:class="${stat.index == 0}? 'tab-pane show active' : 'tab-pane fade'" th:id="${#strings.substringBefore(idioma,',')}" role="tabpanel" th:attr="aria-labelledby=${#strings.substringBefore(idioma,',') + '_tab'}">
              <div class="form-group">
                <label for="nome">Titulo</label>
                <input type="hidden" th:name="${'titulo[' + stat.index + '].idioma'}" th:value="${idioma}"/>
                <input type="text" th:name="${'titulo[' + stat.index + '].conteudo'}" class="form-control" placeholder="Titulo">
              </div>

              <div class="form-group">
                <input type="hidden" th:name="${'descricao[' + stat.index + '].idioma'}" th:value="${idioma}"/>
                <textarea class="summernote" th:name="${'descricao[' + stat.index + '].conteudo'}"></textarea>
              </div>
            </div>
          </div>
        </div>

        <div class="container" th:if="${#strings.equals(classe.simpleName, 'Usuario')}">
          <div class="form-group">
            <label for="login">Login</label>
            <input type="text" class="form-control" id="login" name="username" th:value="${command.username}" placeholder="Login">
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" name="password" th:value="${command.password}" placeholder="Senha">
          </div>

          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="firstName" th:value="${command.firstName}" placeholder="Nome">
          </div>

          <div class="form-group">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" class="form-control" id="sobrenome" name="lastName" th:value="${command.lastName}" placeholder="Sobrenome">
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${command.email}" placeholder="E-mail">
          </div>

          <div class="form-group form-check">
            <input type="checkbox" name="enabled" class="form-check-input" id="enabled" th:checked="${command.enabled}">
            <label class="form-check-label" for="enabled">ativo</label>
          </div>

          <div class="form-group form-check">
            <input type="checkbox" name="locked" class="form-check-input" id="locked" th:checked="${command.locked}">
            <label class="form-check-label" for="locked">bloqueado</label>
          </div>

          <div class="form-group">
            <label for="dataExpiracao">Data de expira&ccedil;&atilde;o</label>
            <input type="date" class="form-control" id="dataExpiracao" name="dataExpiracao" th:value="${command.dataExpiracao}" placeholder="Data de expira&ccedil;&atilde;o">
          </div>

          <div class="form-group">
            <label for="credenciais">Credenciais</label>
            <select class="form-control" id="credenciais" name="credenciais[]" multiple="multiple" size="10">
              <option th:each="credencial : ${credenciais}" th:value="${credencial.id}" th:selected="${#sets.contains(command.credenciais, credencial)}" th:text="${credencial.nome}"/>
            </select>
          </div>
        </div>

        <div class="container" th:if="${#strings.equals(classe.simpleName, 'Credencial')}">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" name="nome" th:value="${command.nome}" class="form-control" id="nome" placeholder="Nome">
          </div>

          <div class="form-group">
            <table class="table table-striped">
              <tr th:each="autorizacao : ${autorizacoes}">
                <td>
                    <input type="checkbox" name="autorizacoes[]" th:value="${autorizacao.id}" th:checked="${#sets.contains(command.autorizacoes, autorizacao)}" class="form-check-input">
                </td>
                <td th:text="${autorizacao}"></td>
              </tr>
            </table>
          </div>
        </div>
      </form>

      <div class="container">
        <div class="row">
          <div class="col-sm">
            <button class="btn btn-primary" id="cancel" onclick="cancel_update(this);" th:attr="data-id=${command.id}">Cancelar</button>
          </div>
          <div class="col-sm">
          </div>
          <div class="col-sm">
            <button type="submit" class="btn btn-primary" id="submit" onclick="submit_update(this);">Atualizar</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
