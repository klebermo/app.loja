<th:block th:fragment="copy">
  <form class="form-container" id="form" method="post" th:action="@{/__${#strings.toLowerCase(classe.simpleName)}__/set}">
    <table>
      <tr>
        <td>
          <select multiple="multiple" size="15" id="selectLeft">
            <option th:if="${idiomas.listaDeIdiomas}" th:each="option : ${lista_de_idiomas}" th:unless="${#lists.contains(idiomas.listaDeIdiomas, option)}" th:text="${option}"><option>
            <option th:unless="${idiomas.listaDeIdiomas}" th:each="option : ${lista_de_idiomas}" th:text="${option}"><option>
          </select>
        </td>
        <td>
          <p> <button type="button" class="button" id="right" onclick="move_right();"> &gt;&gt; </button> </p>
          <p> <button type="button" class="button" id="left" onclick="move_left();"> &lt;&lt; </button> </p>
        </td>
        <td>
          <select multiple="multiple" size="15" id="selectRight" name="listaDeIdiomas">
            <th:block th:if="${idiomas.listaDeIdiomas}">
              <option th:each="option : ${lista_de_idiomas}" th:if="${#lists.contains(idiomas.listaDeIdiomas, option)}" th:text="${option}"><option>
            </th:block>
          </select>
        </td>
      </tr>
    </table>
  </form>

  <button type="submit" class="submit" onclick="submit_setting(this);">Salvar</button>

  <div class="alert-ok" id="ok" style="display: none;">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    <strong>Sucesso!</strong> Configura&ccedil;&otilde;es salvas com sucesso!
  </div>

  <div class="alert-error" id="error" style="display: none;">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    <strong>Erro!</strong> Ocorreu um erro ao salvar as configura&ccedil;&otilde;es!
  </div>
</th:block>
