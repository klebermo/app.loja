<th:block th:fragment="copy">
  <div class="form-group">
    <label for="host">Host</label>
    <input type="text" th:field="*{host}" class="form-control" id="host" placeholder="Host">
  </div>

  <div class="form-group">
    <label for="Port">Port</label>
    <input type="text" th:field="*{port}" class="form-control" id="port" placeholder="Port">
  </div>

  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Username">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" th:field="*{password}" class="form-control" id="password" placeholder="Password">
  </div>
</th:block>
