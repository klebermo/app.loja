<th:block th:fragment="copy">
  <form class="form-container" id="form" method="post" th:action="@{/__${#strings.toLowerCase(classe.simpleName)}__/set}">
    <div class="row">
      <div class="col-25">
        <label for="titulo">Titulo</label>
      </div>
      <div class="col-75">
        <input type="text" name="titulo" th:value="${setting.titulo}" class="form-control" id="titulo" placeholder="Titulo">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="desenvolvedor">Desenvolvedor</label>
      </div>
      <div class="col-75">
        <input type="text" name="desenvolvedor" th:value="${setting.desenvolvedor}" class="form-control" id="desenvolvedor" placeholder="Desenvolvedor">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="email">E-mail</label>
      </div>
      <div class="col-75">
        <input type="email" name="email" th:value="${setting.email}" class="form-control" id="email" placeholder="E-mail">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="logo">Logo</label>
      </div>
      <div class="col-75">
        <input th:if="${geral.logo}" type="hidden" name="logo" th:value="${geral.logo.id}"/>
        <input type="file" accept=".png" class="form-control image-uploader" id="logo" th:attr="data-url=@{/imagem/upload}">
      </div>
    </div>
  </form>

  <button type="submit" class="submit" onclick="submit_setting(this);">Salvar</button>

  <div class="alert-ok" id="ok" style="display: none;">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    <strong>Sucesso!</strong> Configura&ccedil;&otilde;es salvas com sucesso!
  </div>

  <div class="alert-error" id="error" style="display: none;">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    <strong>Erro!</strong> Ocorreu um erro ao salvar as configura&ccedil;&otilde;es!
  </div>
</th:block>
