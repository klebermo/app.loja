<th:block th:fragment="copy">
  <form class="form" id="form" method="post" th:action="@{/__${#strings.toLowerCase(classe.simpleName)}__/set}">
    <div class="form-group">
      <label for="protocol">protocol</label>
      <input type="text" name="protocol" th:value="${setting.protocol}" class="form-control" id="protocol" placeholder="Protocol">
    </div>

    <div class="form-group">
      <label for="host">Host</label>
      <input type="text" name="host" th:value="${setting.host}" class="form-control" id="host" placeholder="Host">
    </div>

    <div class="form-group">
      <label for="port">Port</label>
      <input type="text" name="port" th:value="${setting.port}" class="form-control" id="port" placeholder="Port">
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" th:value="${setting.username}" class="form-control" id="username" placeholder="Username">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" name="password" th:value="${setting.password}" class="form-control" id="password" placeholder="password">
    </div>
  </form>

  <div class="container">
    <div class="row">
      <div class="col-sm">
      </div>
      <div class="col-sm">
      </div>
      <div class="col-sm">
        <button type="submit" class="btn btn-primary" id="email" onclick="submit_setting(this);">Salvar</button>
      </div>
    </div>
  </div>

  <div class="alert alert-success" id="sucess" role="alert" style="display: none;">
    Configura&ccedil;&otilde;es salvas com sucesso!
  </div>

  <div class="alert alert-danger" id="error" role="alert" style="display: none;">
    Ocorreu um erro ao salvar as configura&ccedil;&otilde;es!
  </div>
</th:block>
