<th:block th:fragment="copy">
  <form class="form" id="form" method="post" th:action="@{/__${target}__/set}" th:object="${command}">
    <div class="form-group">
      <label for="protocol">protocol</label>
      <input type="text" th:field="*{protocol}" class="form-control" id="protocol" placeholder="protocol">
    </div>

    <div class="form-group">
      <label for="host">host</label>
      <input type="text" th:field="*{host}" class="form-control" id="host" placeholder="host">
    </div>

    <div class="form-group">
      <label for="port">port</label>
      <input type="number" th:field="*{port}" class="form-control" id="port" placeholder="port">
    </div>

    <div class="form-group">
      <label for="username">username</label>
      <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="username">
    </div>

    <div class="form-group">
      <label for="password">password</label>
      <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="password">
    </div>

    <button type="button" class="btn btn-dark" id="submit" onclick="submit_setting(this);">Salvar</button>

    <div class="alert alert-success alert-dismissible fade show" id="ok" role="alert" style="display: none;">
      <strong>Sucesso!</strong> Configura&ccedil;&otilde;es salvas com sucesso!
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="alert alert-danger alert-dismissible fade show" id="error" role="alert" style="display: none;">
      <strong>Erro!</strong> Ocorreu um erro ao salvar as configura&ccedil;&otilde;es!
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </form>
</th:block>
