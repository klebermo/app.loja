<th:block th:fragment="copy">
  <p id="insert">
    <button sec:authorize="hasPermission(#user, 'cadastra_pedido')" type="button" class="btn btn-dark" id="insert" th:attr="data-url=@{/pedido/insert}" onclick="open_tab(this)">
      <i class="fas fa-plus"></i> Novo item
    </button>
  </p>

  <th>#</th>
  <th class="search" scope="col">transactionId</th>
  <th class="search" scope="col">metodoPagamento</th>
  <th class="search" scope="col">dataCompra</th>
  <th>
    <div class="btn-group" id="buttons" role="group" aria-label="comandos" style="display: none;">
      <button sec:authorize="hasPermission(#user, 'atualiza_pedido')" type="button" class="btn btn-secondary" id="update" th:attr="data-url=@{/pedido/update}" onclick="open_tab(this)">
        <i class="fas fa-edit"></i>
      </button>
      <button sec:authorize="hasPermission(#user, 'remove_pedido')" type="button" class="btn btn-secondary" id="delete" th:attr="data-url=@{/pedido/delete}" onclick="open_tab(this)">
        <i class="fas fa-trash"></i>
      </button>
      <button sec:authorize="hasPermission(#user, 'cadastra_produto')" type="button" class="btn btn-secondary" id="produtos" th:attr="data-url=@{/pedido/produtos}" onclick="open_tab(this)">
        <i class="fas fa-box"></i>
      </button>
    </div>
  </th>
</th:block>
