<th:block th:fragment="copy">
  <p id="insert">
    <button sec:authorize="hasPermission(#user, 'cadastra_usuario')" type="button" class="btn btn-dark" id="insert" th:attr="data-url=@{/usuario/insert}" onclick="open_tab(this)">
      <i class="fas fa-plus"></i> Novo item
    </button>
  </p>

  <th>#</th>
  <th scope="col">username</th>
  <th scope="col">firstName</th>
  <th scope="col">lastName</th>
  <th scope="col">email</th>
  <th scope="col">enabled</th>
  <th scope="col">locked</th>
  <th>
    <div class="btn-group" id="buttons" role="group" aria-label="comandos" style="display: none;">
      <button sec:authorize="hasPermission(#user, 'atualiza_usuario')" type="button" class="btn btn-secondary" id="update" th:attr="data-url=@{/usuario/update}" onclick="open_tab(this)">
        <i class="fas fa-edit"></i>
      </button>
      <button sec:authorize="hasPermission(#user, 'remove_usuario')" type="button" class="btn btn-secondary" id="delete" th:attr="data-url=@{/usuario/delete}" onclick="open_tab(this)">
        <i class="fas fa-trash"></i>
      </button>
      <button sec:authorize="hasPermission(#user, 'consulta_credencial')" type="button" class="btn btn-secondary" id="credencial" th:attr="data-url=@{/usuario/credenciais}" onclick="open_tab(this)">
        <i class="fas fa-user-tag"></i>
      </button>
    </div>
  </th>
</th:block>
