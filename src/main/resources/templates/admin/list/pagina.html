<th:block th:fragment="copy">
  <p id="insert">
    <button sec:authorize="hasPermission(#user, 'cadastra_pagina')" type="button" class="btn btn-dark" id="insert" th:attr="data-url=@{/pagina/insert}" onclick="open_tab(this)">
      <i class="fas fa-plus"></i> Novo item
    </button>
  </p>

  <th>#</th>
  <th scope="col">titulo</th>
  <th scope="col">parent</th>
  <th>
    <div class="btn-group" id="buttons" role="group" aria-label="comandos" style="display: none;">
      <button sec:authorize="hasPermission(#user, 'atualiza_pagina')" type="button" class="btn btn-secondary" id="update" th:attr="data-url=@{/pagina/update}" onclick="open_tab(this)">
        <i class="fas fa-edit"></i>
      </button>
      <button sec:authorize="hasPermission(#user, 'remove_pagina')" type="button" class="btn btn-secondary" id="delete" th:attr="data-url=@{/pagina/delete}" onclick="open_tab(this)">
        <i class="fas fa-trash"></i>
      </button>
    </div>
  </th>
</th:block>
