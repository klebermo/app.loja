<th:block th:fragment="copy">
  <div class="container" id="container">
    <h4 th:text="${target}"></h4>

    <hr>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
      </li>

      <li class="nav-item" style="display: none;">
        <a class="nav-link" id="insert-tab" data-toggle="tab" href="#insert-pane" role="tab" aria-controls="insert-pane" aria-selected="false">Insert</a>
      </li>

      <li class="nav-item" style="display: none;">
        <a class="nav-link" id="update-tab" data-toggle="tab" href="#update-pane" role="tab" aria-controls="update-pane" aria-selected="false">Update</a>
      </li>

      <li class="nav-item" style="display: none;">
        <a class="nav-link" id="delete-tab" data-toggle="tab" href="#delete-pane" role="tab" aria-controls="delete-pane" aria-selected="false">Delete</a>
      </li>

      <li class="nav-item" style="display: none;">
        <a class="nav-link" id="credencial-tab" data-toggle="tab" href="#credencial-pane" role="tab" aria-controls="credencial-pane" aria-selected="false">Credencial</a>
      </li>

      <li class="nav-item" style="display: none;">
        <a class="nav-link" id="pedidos-tab" data-toggle="tab" href="#pedidos-pane" role="tab" aria-controls="pedidos-pane" aria-selected="false">Pedidos</a>
      </li>

      <li class="nav-item" style="display: none;">
        <a class="nav-link" id="produtos-tab" data-toggle="tab" href="#produtos-pane" role="tab" aria-controls="produtos-pane" aria-selected="false">Produtos</a>
      </li>
    </ul>

    <div class="tab-content" id="tab-content">
      <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <div class="list-group list-group-horizontal-sm" id="itemPorPagina">
                <a href="#" class="list-group-item list-group-item-action active" data-item="10" onclick="setItemsPorPagina(10);">10</a>
                <a href="#" class="list-group-item list-group-item-action" data-item="20" onclick="setItemsPorPagina(20);">20</a>
                <a href="#" class="list-group-item list-group-item-action" data-item="30" onclick="setItemsPorPagina(30);">30</a>
                <a href="#" class="list-group-item list-group-item-action" data-item="40" onclick="setItemsPorPagina(40);">40</a>
              </div>
            </div>

            <div class="col-sm"></div>

            <div class="col-sm">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Pesquisar..." onkeypress="search(this);"/>
              </div>
            </div>
          </div>
        </div>

        <table class="table">
          <thead>
            <tr id="table-header">
              <th:block th:if="${#strings.equals(target, 'categoria')}">
                <div th:replace="admin/list/categoria :: copy"></div>
              </th:block>

              <th:block th:if="${#strings.equals(target, 'cliente')}">
                <div th:replace="admin/list/cliente :: copy"></div>
              </th:block>

              <th:block th:if="${#strings.equals(target, 'produto')}">
                <div th:replace="admin/list/produto :: copy"></div>
              </th:block>

              <th:block th:if="${#strings.equals(target, 'pagina')}">
                <div th:replace="admin/list/pagina :: copy"></div>
              </th:block>

              <th:block th:if="${#strings.equals(target, 'usuario')}">
                <div th:replace="admin/list/usuario :: copy"></div>
              </th:block>

              <th:block th:if="${#strings.equals(target, 'pedido')}">
                <div th:replace="admin/list/pedido :: copy"></div>
              </th:block>
            </tr>
          </thead>
          <tbody id="table-body" th:attr="data-json=@{/__${target}__/list.json}"></tbody>
          <tbody id="table-search" style="display: none;" th:attr="data-json=@{/__${target}__/search.json}"></tbody>
        </table>

        <nav aria-label="Paginas">
          <ul class="pagination" id="pagination" th:attr="data-size=@{/__${target}__/size}, data-pagina=${pagina}"></ul>
        </nav>
      </div>

      <div class="tab-pane" id="insert-pane" role="tabpanel" aria-labelledby="insert-tab"></div>

      <div class="tab-pane" id="update-pane" role="tabpanel" aria-labelledby="update-tab"></div>

      <div class="tab-pane" id="delete-pane" role="tabpanel" aria-labelledby="delete-tab"></div>

      <div class="tab-pane" id="credencial-pane" role="tabpanel" aria-labelledby="credencial-tab"></div>

      <div class="tab-pane" id="pedidos-pane" role="tabpanel" aria-labelledby="pedidos-tab"></div>

      <div class="tab-pane" id="produtos-pane" role="tabpanel" aria-labelledby="produtos-tab"></div>
    </div>
  </div>
</th:block>
