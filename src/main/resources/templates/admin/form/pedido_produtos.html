<th:block th:fragment="copy">
<div class="container" id="container">
  <input type="hidden" id="id" th:value="${command.id}"/>
  <div class="row">
    <div class="col-5">
      <div class="form-group">
        <select multiple="multiple" size="15" class="form-control" id="selectLeft">
          <option th:if="${command.produtos}" th:each="option : ${produtos}" th:unless="${#lists.contains(command.produtos, option)}" th:value="${option.id}" th:text="${option.nome}"><option>
          <option th:unless="${command.produtos}" th:each="option : ${produtos}" th:value="${option.id}" th:text="${option.nome}"><option>
        </select>
      </div>
    </div>
    <div class="col-2">
      <p>
        <button type="button" class="btn btn-dark" id="right" onclick="add_produto();">
          <i class="fas fa-chevron-right"></i>
        </button>
      </p>

      <p>
        <button type="button" class="btn btn-dark" id="left" onclick="remove_produto();">
          <i class="fas fa-chevron-left"></i>
        </button>
      </p>
    </div>
    <div class="col-5">
      <div class="form-group">
        <select multiple="multiple" size="15" class="form-control" id="selectRight">
          <option th:if="${command.produtos}" th:each="option : ${command.produtos}" th:value="${option.id}" th:text="${option.nome}"><option>
        </select>
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-danger" id="produtos" onclick="close_tab(this)">Fechar</button>
</div>
</th:block>
