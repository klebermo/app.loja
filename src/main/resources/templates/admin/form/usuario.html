<th:block th:fragment="copy">
  <div class="row">
    <div class="col-25">
      <label for="login">Login</label>
    </div>
    <div class="col-75">
      <input type="text" class="form-control" id="login" name="username" th:value="${command.username}" placeholder="Login">
    </div>
  </div>

  <div class="row">
    <div class="col-25">
      <label for="senha">Senha</label>
    </div>
    <div class="col-75">
      <input type="password" class="form-control" id="senha" name="password" placeholder="Senha">
    </div>
  </div>

  <div class="row">
    <div class="col-25">
      <label for="nome">Nome</label>
    </div>
    <div class="col-75">
      <input type="text" class="form-control" id="nome" name="firstName" th:value="${command.firstName}" placeholder="Nome">
    </div>
  </div>

  <div class="row">
    <div class="col-25">
      <label for="sobrenome">Sobrenome</label>
    </div>
    <div class="col-75">
      <input type="text" class="form-control" id="sobrenome" name="lastName" th:value="${command.lastName}" placeholder="Sobrenome">
    </div>
  </div>

  <div class="row">
    <div class="col-25">
      <label for="email">E-mail</label>
    </div>
    <div class="col-75">
      <input type="email" class="form-control" id="email" name="email" th:value="${command.email}" placeholder="E-mail">
    </div>
  </div>

  <div class="row">
    <div class="col-25">
      <label class="form-check-label" for="enabled">ativo</label>
    </div>
    <div class="col-75">
      <input type="checkbox" name="enabled" class="form-check-input" id="enabled" th:selected="${command.enabled}">
    </div>
  </div>

  <div class="row">
    <div class="col-25">
      <label class="form-check-label" for="locked">bloqueado</label>
    </div>
    <div class="col-75">
      <input type="checkbox" name="locked" class="form-check-input" id="locked" th:selected="command.locked">
    </div>
  </div>

  <div class="row">
    <div class="col-25">
      <label for="dataExpiracao">Data de expira&ccedil;&atilde;o</label>
    </div>
    <div class="col-75">
      <input type="date" class="form-control" id="dataExpiracao" name="dataExpiracao" th:value="${command.dataExpiracao}" placeholder="Data de expira&ccedil;&atilde;o">
    </div>
  </div>

  <div class="row">
    <div class="col-25">
      <label for="credenciais">Credenciais</label>
    </div>
    <div class="col-75">
      <select class="form-control" id="credenciais" name="credenciais[]" multiple="multiple" size="10">
        <option th:if="${command.credenciais}" th:each="credencial : ${credenciais}" th:value="${credencial.id}" th:selected="${#lists.contains(command.credenciais, credencial)}" th:text="${credencial.nome}"/>
        <option th:unless="${command.credenciais}" th:each="credencial : ${credenciais}" th:value="${credencial.id}" th:text="${credencial.nome}"/>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-25">
      <label for="credenciais">Pedidos</label>
    </div>
    <div class="col-75">
      <table>
        <tr>
          <td>
            <select multiple="multiple" size="15" id="selectLeft">
              <th:block th:if="${command.pedidos}">
                <option th:each="option : ${pedidos}" th:unless="${#lists.contains(command.pedidos, option)}" th:value="${option.id}" th:text="${option}"><option>
              </th:block>
              <th:block th:unless="${command.pedidos}">
                <option th:each="option : ${pedidos}" th:value="${option.id}" th:text="${option}"><option>
              </th:block>
            </select>
          </td>
          <td>
            <p> <button type="button" class="button" id="right" onclick="move_right();"> &gt;&gt; </button> </p>
            <p> <button type="button" class="button" id="left" onclick="move_left();"> &lt;&lt; </button> </p>
          </td>
          <td>
            <select multiple="multiple" size="15" id="selectRight" name="pedidos">
              <th:block th:if="${command.pedidos}">
                <option th:each="option : ${pedidos}" th:if="${#lists.contains(command.pedidos, option)}" th:value="${option.id}" th:text="${option}"><option>
              </th:block>
            </select>
          </td>
        </tr>
      </table>
    </div>
  </div>
</th:block>
