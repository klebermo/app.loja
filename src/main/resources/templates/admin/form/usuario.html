<th:block th:fragment="copy">
  <div class="row">
    <div class="col-25">
      <label for="login">Login</label>
    </div>
    <div class="col-75">
      <input type="text" id="login" th:field="*{username}" placeholder="Login">
    </div>
  </div>

  <div class="row">
    <div class="col-25">
      <label for="senha">Senha</label>
    </div>
    <div class="col-75">
      <input type="password" id="senha" th:field="*{password}" placeholder="Senha">
    </div>
  </div>

  <div class="row">
    <div class="col-25">
      <label for="nome">Nome</label>
    </div>
    <div class="col-75">
      <input type="text" id="nome" th:field="*{firstName}" placeholder="Nome">
    </div>
  </div>

  <div class="row">
    <div class="col-25">
      <label for="sobrenome">Sobrenome</label>
    </div>
    <div class="col-75">
      <input type="text" id="sobrenome" th:field="*{lastName}" placeholder="Sobrenome">
    </div>
  </div>

  <div class="row">
    <div class="col-25">
      <label for="email">E-mail</label>
    </div>
    <div class="col-75">
      <input type="email" id="email" th:field="*{email}" placeholder="E-mail">
    </div>
  </div>

  <div class="row">
    <div class="col-25">
      <label class="form-check-label" for="enabled">ativo</label>
    </div>
    <div class="col-75">
      <input type="checkbox" name="enabled" class="form-check-input" id="enabled" th:selected="${command.enabled}">
    </div>
  </div>

  <div class="row">
    <div class="col-25">
      <label class="form-check-label" for="locked">bloqueado</label>
    </div>
    <div class="col-75">
      <input type="checkbox" name="locked" class="form-check-input" id="locked" th:selected="command.locked">
    </div>
  </div>

  <div class="row">
    <div class="col-25">
      <label for="dataExpiracao">Data de expira&ccedil;&atilde;o</label>
    </div>
    <div class="col-75">
      <input type="date" id="dataExpiracao" th:field="*{dataExpiracao}">
    </div>
  </div>

  <div class="row">
    <div class="col-25">
      <label for="credenciais">Credenciais</label>
    </div>
    <div class="col-75">
      <select id="credenciais" th:field="*{credenciais}" multiple="multiple" size="10">
        <option th:if="${command.credenciais}" th:each="credencial : ${credenciais}" th:value="${credencial.id}" th:selected="${#lists.contains(command.credenciais, credencial)}" th:text="${credencial.nome}"/>
        <option th:unless="${command.credenciais}" th:each="credencial : ${credenciais}" th:value="${credencial.id}" th:text="${credencial.nome}"/>
      </select>
    </div>
  </div>
</th:block>
