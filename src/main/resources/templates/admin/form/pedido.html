<th:block th:fragment="copy">
  <div class="form-group">
    <label for="transactionId">transactionId</label>
    <input type="text" th:field="*{transactionId}" class="form-control" id="transactionId">
  </div>

  <div class="form-group">
    <label for="metodoPagamento">metodoPagamento</label>
    <input type="text" th:field="*{metodoPagamento}" class="form-control" id="metodoPagamento">
  </div>

  <div class="form-group">
    <label for="dataCompra">dataCompra</label>
    <input type="date" th:field="*{dataCompra}" class="form-control" id="dataCompra">
  </div>

  <div class="form-group">
    <label for="comprador">comprador</label>
    <select class="form-control" id="comprador" th:field="*{usuario}">
      <option value=""></option>
      <option th:each="option : ${usuarios}" th:value="${option.id}" th:text="${option}"></option>
    </select>
  </div>

  <div class="form-group">
    <label for="produtos">produtos</label>
    <select multiple="multiple" class="form-control" id="produtos" th:field="*{produtos}">
      <option th:each="option : ${produtos}" th:value="${option.id}" th:value="${option.nome}"></option>
    </select>
  </div>
</th:block>
