<!doctype html>
<html lang="pt-br">
  <body>
    <div class="container" id="container">
      <form class="form" id="form" method="post" th:action="@{/__${target}__/__${action}__}" th:object="${command}">
        <input type="hidden" th:field="*{id}" class="form-control" id="id"/>

        <th:block th:switch="${target}">
          <th:block th:case="'categoria'">
            <th:block th:replace="admin/delete/categoria :: copy"></th:block>
          </th:block>

          <th:block th:case="'pagina'">
            <th:block th:replace="admin/delete/pagina :: copy"></th:block>
          </th:block>

          <th:block th:case="'pedido'">
            <th:block th:replace="admin/delete/pedido :: copy"></th:block>
          </th:block>

          <th:block th:case="'produto'">
            <th:block th:replace="admin/delete/produto :: copy"></th:block>
          </th:block>

          <th:block th:case="'usuario'">
            <th:block th:replace="admin/delete/usuario :: copy"></th:block>
          </th:block>
        </th:block>
      </form>

      <div class="container">
        <div class="row">
          <div class="col-sm">
            <button type="button" class="btn btn-danger" th:id="${action}" onclick="close_tab(this)">Fechar</button>
          </div>
          <div class="col-sm">
            <div class="alert alert-success alert-dismissible fade show" id="ok" role="alert" style="display: none;">
              <strong>Sucesso!</strong> Dados removidos com sucesso!
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="alert alert-danger alert-dismissible fade show" id="error" role="alert" style="display: none;">
              <strong>Erro!</strong> Ocorreu um erro ao remover os dados!
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
          <div class="col-sm">
            <button type="button" class="btn btn-primary" onclick="submit()">Aplicar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
