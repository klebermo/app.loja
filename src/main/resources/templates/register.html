  <div class="row">
    <h5 class="row_title">Cadastrar</h5>
  </div>

  <div class="col"></div>

  <div class="col">
    <form method="post" th:action="@{/usuario/register}">
      <p> <input class="form-control" type="text" name="username" placeholder="login"/> </p>
      <p> <input class="form-control" type="password" name="password" placeholder="senha"/> </p>
      <p> <input class="form-control" type="text" name="firstName" placeholder="nome"/> </p>
      <p> <input class="form-control" type="text" name="lastName" placeholder="sobrenome"/> </p>
      <p> <input class="form-control" type="email" name="email" placeholder="email"/> </p>
      <p> <button type="submit" class="btn btn-primary">Cadastrar</button> </p>
    </form>
  </div>

  <div class="col"></div>
