<div th:replace="header :: copy"></div>

<div th:replace="navbar :: copy"></div>

<div th:replace="sidebar :: copy"></div>

<main class="main">
    <h3>Cadastro</h3>

    <form class="form-container" id="form" method="post" th:object="${command}" th:action="@{/usuario/register}">
      <div class="form-row">
        <div class="col-25">
          <label for="login">Login</label>
        </div>
        <div class="col-75">
          <input type="text" id="login" th:field="*{username}" placeholder="Login">
        </div>
      </div>

      <div class="form-row">
        <div class="col-25">
          <label for="senha">Senha</label>
        </div>
        <div class="col-75">
          <input type="password" id="senha" th:field="*{password}" placeholder="Senha">
        </div>
      </div>

      <div class="form-row">
        <div class="col-25">
          <label for="nome">Nome</label>
        </div>
        <div class="col-75">
          <input type="text" id="nome" th:field="*{firstName}" placeholder="Nome">
        </div>
      </div>

      <div class="form-row">
        <div class="col-25">
          <label for="sobrenome">Sobrenome</label>
        </div>
        <div class="col-75">
          <input type="text" id="sobrenome" th:field="*{lastName}" placeholder="Sobrenome">
        </div>
      </div>

      <div class="form-row">
        <div class="col-25">
          <label for="email">E-mail</label>
        </div>
        <div class="col-75">
          <input type="email" id="email" th:field="*{email}" placeholder="E-mail">
        </div>
      </div>

      <div class="form-row">
        <div class="col-75">
          <button type="button" class="button" onclick="register();">Cadastre-se</button>
        </div>
      </div>

      <div class="alert-ok" id="ok" style="display: none;">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <strong>Sucesso!</strong> Cadastro realizado com sucesso.
      </div>

      <div class="alert-error" id="error" style="display: none;">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <strong>Erro!</strong> NÃ£o foi possivel realizar o cadastro.
      </div>
    </form>
</main>

<div th:replace="footer :: copy"></div>
