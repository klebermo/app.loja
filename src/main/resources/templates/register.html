<div th:replace="header :: copy"></div>

<div th:replace="navbar :: copy"></div>

<div class="container">
  <form class="form-signin" id="form" method="post" th:object="${command}" th:action="@{/register}">
    <h1 class="h3 mb-3 font-weight-normal">
      <i class="fas fa-sign-in-alt"></i> Cadastrar
    </h1>

    <label for="username" class="sr-only">Username</label>
    <input type="text" th:field="*{username}" id="username" class="form-control" placeholder="Username" required autofocus>

    <label for="password" class="sr-only">Password</label>
    <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Password" required>

    <label for="firstName" class="sr-only">Nome</label>
    <input type="text" th:field="*{firstName}" id="firstName" class="form-control" placeholder="Nome" required>

    <label for="lastName" class="sr-only">Sobrenome</label>
    <input type="text" th:field="*{lastName}" id="lastName" class="form-control" placeholder="Sobrenome" required>

    <label for="email" class="sr-only">E-mail</label>
    <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="E-mail" required>

    <button type="button" class="btn btn-lg btn-primary btn-block" onclick="register()">Cadastrar-se</button>

    <div class="alert alert-success alert-dismissible fade show" id="ok" role="alert" style="display: none;">
      <strong>Sucesso!</strong> Cadastro efetuado com sucesso! <a th:href="@{/login}">Clique aqui</a> para fazer login agora.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="alert alert-danger alert-dismissible fade show" id="error" role="alert" style="display: none;">
      <strong>Erro!</strong> Ocorreu um erro ao efetuar o cadastro!
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </form>
</div>

<div th:replace="footer :: copy"></div>
