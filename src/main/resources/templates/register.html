<div th:replace="header :: copy"></div>

<div th:replace="navbar :: copy"></div>

<div th:replace="sidebar :: copy"></div>

<main class="main">
    <h3>Login</h3>

    <form class="form-container" id="form" method="post" th:action="@{/doLogin}">
      <div class="form-row">
        <div class="col-75">
          <input type="text" name="username" placeholder="Login"/>
        </div>
      </div>

      <div class="form-row">
        <div class="col-75">
          <input type="password" name="password" placeholder="Senha"/>
        </div>
      </div>

      <div class="form-row">
        <div class="col-75">
          <input type="text" name="firstName" placeholder="Nome"/>
        </div>
      </div>

      <div class="form-row">
        <div class="col-75">
          <input type="text" name="lastName" placeholder="Sobrenome"/>
        </div>
      </div>

      <div class="form-row">
        <div class="col-75">
          <input type="email" name="email" placeholder="E-mail"/>
        </div>
      </div>

      <div class="form-row">
        <div class="col-75">
          <button type="submit" class="button">Cadastre-se</button>
        </div>
      </div>
    </form>
</main>

<div th:replace="footer :: copy"></div>
